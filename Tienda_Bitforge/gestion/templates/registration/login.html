{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión | BitForge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --neon-green: #00ff88;
            --neon-blue: #00ccff;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #0a0a0a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-card {
            background: rgba(30, 30, 30, 0.9);
            border: 1px solid rgba(0, 255, 136, 0.3);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            padding: 40px;
            max-width: 420px;
            width: 100%;
        }

        .brand-title {
            font-family: 'Orbitron', sans-serif;
            color: var(--neon-green);
            text-shadow: 0 0 10px rgba(0, 255, 136, 0.5);
        }

        .form-control {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #444;
            color: #fff;
        }

        .form-control:focus {
            background: rgba(0, 0, 0, 0.7);
            border-color: var(--neon-green);
            color: #fff;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.3);
        }

        .btn-neon {
            background: transparent;
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-neon:hover {
            background: var(--neon-green);
            color: #000;
            box-shadow: 0 0 20px var(--neon-green);
        }

        .form-label {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="login-card">
        <div class="text-center mb-4">
            <i class="bi bi-cpu text-success" style="font-size: 3rem;"></i>
            <h2 class="brand-title mt-2">BITFORGE</h2>
            <p class="text-secondary">Inicia sesión para continuar</p>
        </div>

        {% if form.errors %}
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle"></i> Usuario o contraseña incorrectos
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endif %}

        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label class="form-label"><i class="bi bi-person"></i> Usuario</label>
                <input type="text" name="username" class="form-control" placeholder="Tu usuario" required autofocus>
            </div>
            <div class="mb-4">
                <label class="form-label"><i class="bi bi-lock"></i> Contraseña</label>
                <input type="password" name="password" class="form-control" placeholder="Tu contraseña" required>
            </div>
            <button type="submit" class="btn btn-neon w-100 py-2">
                <i class="bi bi-box-arrow-in-right"></i> Ingresar
            </button>
        </form>

        <hr class="border-secondary my-4">

        <div class="text-center">
            <p class="text-secondary mb-2">¿No tienes cuenta?</p>
            <a href="{% url 'registro' %}" class="btn btn-outline-light btn-sm">
                <i class="bi bi-person-plus"></i> Crear cuenta
            </a>
        </div>

        <div class="text-center mt-4">
            <a href="{% url 'home' %}" class="text-secondary text-decoration-none">
                <i class="bi bi-arrow-left"></i> Volver al inicio
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
