{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solicitar Devolución | BitForge</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <style>
        :root {
            --neon-green: #00ff88;
        }

        body {
            background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 100%);
            min-height: 100vh;
            color: #fff;
            font-family: 'Roboto', sans-serif;
        }

        .glass-card {
            background: rgba(30, 30, 30, 0.9);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 30px;
        }

        .text-neon {
            color: var(--neon-green);
        }

        .btn-neon {
            border: 2px solid var(--neon-green);
            color: var(--neon-green);
            background: transparent;
        }

        .btn-neon:hover {
            background: var(--neon-green);
            color: #000;
        }

        .form-control,
        .form-select {
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #444;
            color: #fff;
        }

        .form-control:focus,
        .form-select:focus {
            background: rgba(0, 0, 0, 0.7);
            border-color: var(--neon-green);
            color: #fff;
        }

        .form-label {
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="glass-card">
                    <h3 class="text-neon mb-4">
                        <i class="bi bi-arrow-return-left"></i> Solicitar Devolución
                    </h3>

                    <div class="mb-4 p-3 rounded" style="background: rgba(0,0,0,0.3);">
                        <p class="mb-1"><strong>Pedido:</strong> #{{ pedido.numero_pedido }}</p>
                        <p class="mb-1"><strong>Total:</strong> ${{ pedido.total }}</p>
                        <p class="mb-0"><strong>Fecha:</strong> {{ pedido.fecha_pedido|date:"d/m/Y" }}</p>
                    </div>

                    <form method="post">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">Motivo de la Devolución</label>
                            <select name="motivo" class="form-select" required>
                                <option value="">Selecciona un motivo</option>
                                <option value="defectuoso">Producto Defectuoso</option>
                                <option value="incorrecto">Producto Incorrecto</option>
                                <option value="danado">Producto Dañado</option>
                                <option value="no_satisface">No Satisface Expectativas</option>
                                <option value="otro">Otro</option>
                            </select>
                        </div>

                        <div class="mb-4">
                            <label class="form-label">Descripción del Problema</label>
                            <textarea name="descripcion" class="form-control" rows="4"
                                placeholder="Describe el problema con detalle..." required></textarea>
                        </div>

                        <div class="d-flex gap-2">
                            <button type="submit" class="btn btn-neon">
                                <i class="bi bi-send"></i> Enviar Solicitud
                            </button>
                            <a href="{% url 'detalle_pedido' pedido.id %}" class="btn btn-outline-secondary">
                                Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
